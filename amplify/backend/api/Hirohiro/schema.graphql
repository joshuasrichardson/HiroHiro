type User
  @model
  @auth(
    rules: [
      { allow: owner, operations: [create, delete, update] }
      { allow: private, operations: [read] }
    ]
  ) {
  id: ID!
  name: String!
  email: AWSEmail!
    @index(name: "byEmail", queryField: "userByEmail", sortKeyFields: ["id"])
  nativeLanguage: String
  learningLanguage: String
}
